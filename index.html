<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Formula Roast Arena</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="menu" class="screen active">
  <h1>Formula Roast Arena</h1>
  <button onclick="openLearn()">Learn</button>
  <button onclick="startGame()">Start Test</button>
</div>

<div id="learn" class="screen">
  <h2>Formula Sheet</h2>
  <div id="formulaList"></div>
  <button onclick="goMenu()">Back</button>
</div>

<div id="game" class="screen">
  <h2 id="question"></h2>

  <input id="answer" autocomplete="off" placeholder="Type your answer">

  <div id="keyboard"></div>

  <p id="feedback"></p>
  <p id="stats"></p>

  <button onclick="checkAnswer()">Submit</button>
  <button onclick="goMenu()">Quit</button>
</div>

<div id="lose" class="screen">
  <h1>You Lost ðŸ’€</h1>
  <p id="roast"></p>
  <button onclick="openLearn()">Learn</button>
  <button onclick="goMenu()">Menu</button>
</div>

<script src="script.js"></script>
</body>
</html>
