<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Roast Game</title>

    <!-- NERDAMER -->
    <script src="libs/all.min.js"></script>

    <style>
        :root { --accent: #00d2ff; --bad: #ff4b2b; }
        body {
            background: #0f0f0f;
            color: white;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .screen { display: none; text-align: center; width: 90%; max-width: 500px; }
        .active { display: block; }
        .tip-box {
            background: #1a1a1a;
            border-left: 4px solid var(--accent);
            padding: 10px;
            margin: 15px 0;
            text-align: left;
            font-size: 0.85em;
            color: #ccc;
        }
        input {
            background: #1a1a1a;
            border: 2px solid #333;
            color: white;
            padding: 12px;
            border-radius: 8px;
            width: 80%;
            font-size: 1.2em;
            outline: none;
        }
        button {
            background: var(--accent);
            color: black;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin: 10px;
        }
        #feedback { height: 30px; margin: 10px; font-weight: bold; }
        code { color: #fff; background: #333; padding: 2px 4px; }
    </style>
</head>
<body>

<div id="menu" class="screen active">
    <h1>Math Roast ðŸ”¥</h1>
    <button onclick="startGame()">START GAME</button>
    <button onclick="openLearn()">FORMULAS</button>
</div>

<div id="game" class="screen">
    <div id="lives"></div>

    <div class="tip-box">
        <strong>ðŸ’¡ Bracket Guide:</strong><br>
        â€¢ <code>sinx</code> works<br>
        â€¢ Use brackets for denominators: <code>(a+b)/2</code>
    </div>

    <h2 id="question"></h2>
    <input type="text" id="answer" placeholder="Your answer..." autocomplete="off">
    <br>
    <button onclick="checkAnswer()">SUBMIT</button>
    <div id="feedback"></div>
</div>

<div id="lose" class="screen">
    <h1 style="color: var(--bad);">ROASTED ðŸ’€</h1>
    <p id="roast"></p>
    <button onclick="location.reload()">RETRY</button>
</div>

<div id="learn" class="screen">
    <h2>Formula Reference</h2>
    <div id="formulaList"
         style="max-height: 300px; overflow-y: auto; text-align: left; background: #111; padding: 10px;">
    </div>
    <button onclick="showScreen('menu')">BACK</button>
</div>

<script src="game.js"></script>
</body>
</html>
