<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Formula Roast Arena</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="menu" class="screen active">
  <h1 class="classy-title">Formula Roast Arena</h1>
  <button type="button" onclick="openLearn()">Identity Library</button>
  <button type="button" onclick="startGame()" class="primary-btn">Start Maths</button>
</div>

<div id="learn" class="screen">
  <h2>Formula Library</h2>
  <div id="formulaList"></div>
  <button type="button" onclick="goMenu()">Back to Menu</button>
</div>

<div id="game" class="screen">
  <div id="lives"></div>
  <h2 id="question"></h2>
  <input id="answer" autocomplete="off" placeholder="Type answer...">
  
  <div id="keyboard">
    <button type="button" onclick="addInput('sin(')">sin</button>
    <button type="button" onclick="addInput('cos(')">cos</button>
    <button type="button" onclick="addInput('tan(')">tan</button>
    <button type="button" onclick="addInput('^2')">xÂ²</button>
    <button type="button" onclick="addInput('sqrt(')">âˆš</button>
    <button type="button" onclick="addInput('pi')">Ï€</button>
    <button type="button" onclick="addInput('/')">/</button>
    <button type="button" onclick="backspace()">âŒ«</button>
  </div>

  <p id="feedback"></p>
  <button type="button" onclick="checkAnswer()" class="primary-btn">Submit</button>
  <button type="button" onclick="goMenu()" class="quit-btn">Quit</button>
</div>

<div id="lose" class="screen">
  <h1>You Lost ðŸ’€</h1>
  <p id="roast"></p>
  <button type="button" onclick="startGame()">Try Again</button>
  <button type="button" onclick="goMenu()">Menu</button>
</div>

<!-- Nerdamer (CDN ensures all modules are loaded) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/nerdamer/1.1.13/nerdamer.core.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/nerdamer/1.1.13/Algebra.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/nerdamer/1.1.13/Calculus.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/nerdamer/1.1.13/Solve.min.js"></script>

<script src="script.js"></script>
</body>
</html>
